<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Journey Map</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .control-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="control-panel">
    <button onclick="startJourney()">Start Journey</button>
  </div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet.AntPath for animated polyline -->
  <script src="https://unpkg.com/leaflet-ant-path@1.3.0/dist/leaflet-ant-path.min.js"></script>

  <script>
    const map = L.map('map').setView([20, 0], 2); // Centered on world view

    // Add tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Define journey points (latitude, longitude)
    const journeyPoints = [
      [40.7128, -74.0060],  // New York
      [51.5074, -0.1278],   // London
      [48.8566, 2.3522],    // Paris
      [35.6895, 139.6917]   // Tokyo
    ];

    // Draw markers
    journeyPoints.forEach(([lat, lng]) => {
      L.marker([lat, lng]).addTo(map);
    });

    // Draw animated line (AntPath)
    const path = L.polyline.antPath(journeyPoints, {
      "delay": 400,
      "dashArray": [10, 20],
      "weight": 5,
      "color": "#0000FF",
      "pulseColor": "#FFFFFF",
      "paused": false,
      "reverse": false,
      "hardwareAccelerated": true
    }).addTo(map);

    // Add a moving icon
    const movingIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
      iconSize: [32, 32],
      iconAnchor: [16, 16]
    });

    const movingMarker = L.marker(journeyPoints[0], { icon: movingIcon }).addTo(map);

    let animationIndex = 0;
    let animationInterval = null;

    function startJourney() {
      if (animationInterval) {
        clearInterval(animationInterval);
        animationIndex = 0;
      }

      movingMarker.setLatLng(journeyPoints[0]);

      animationInterval = setInterval(() => {
        if (animationIndex >= journeyPoints.length - 1) {
          clearInterval(animationInterval);
          return;
        }

        const start = journeyPoints[animationIndex];
        const end = journeyPoints[animationIndex + 1];

        animateSegment(start, end, 100); // 100 steps
        animationIndex++;
      }, 3000);
    }

    function animateSegment(start, end, steps) {
      let step = 0;
      const interval = setInterval(() => {
        const lat = start[0] + (end[0] - start[0]) * (step / steps);
        const lng = start[1] + (end[1] - start[1]) * (step / steps);
        movingMarker.setLatLng([lat, lng]);
        step++;
        if (step > steps) clearInterval(interval);
      }, 20);
    }
  </script>
</body>
</html>
