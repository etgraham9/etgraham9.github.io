<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Journey Map Loop</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    #sidebar {
      width: 35%;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      background-color: #f9f9f9;
      overflow-y: auto;
    }

    #map-container {
      width: 65%;
      height: 100%;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h2>My Travel Journey</h2>
    <p>This is where you can describe your journey, add dates, descriptions, images, etc.</p>
    <button onclick="startJourney()">Start Journey Loop</button>
  </div>

  <div id="map-container">
    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const map = L.map('map').setView([20, 0], 2);

    // Tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Journey points
    const journeyPoints = [
      [40.7128, -74.0060],  // New York
      [51.5074, -0.1278],   // London
      [48.8566, 2.3522],    // Paris
      [35.6895, 139.6917],  // Tokyo
      [40.7128, -74.0060]   // Loop back to New York
    ];

    // Markers
    journeyPoints.forEach(([lat, lng]) => {
      L.circleMarker([lat, lng], {
        radius: 6,
        color: 'blue',
        fillColor: '#00f',
        fillOpacity: 0.7
      }).addTo(map);
    });

    // Moving Icon
    const movingIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
      iconSize: [32, 32],
      iconAnchor: [16, 16]
    });

    const movingMarker = L.marker(journeyPoints[0], { icon: movingIcon }).addTo(map);

    let currentSegment = 0;
    let totalSegments = journeyPoints.length - 1;
    let animationInterval;

    function animateSegment(start, end, steps, callback) {
      let step = 0;
      const latStep = (end[0] - start[0]) / steps;
      const lngStep = (end[1] - start[1]) / steps;
      const segmentLine = L.polyline([start], { color: '#0000ff', weight: 3 }).addTo(map);

      const interval = setInterval(() => {
        step++;
        const lat = start[0] + latStep * step;
        const lng = start[1] + lngStep * step;
        const currentPoint = [lat, lng];

        movingMarker.setLatLng(currentPoint);
        segmentLine.addLatLng(currentPoint);

        if (step >= steps) {
          clearInterval(interval);
          callback();
        }
      }, 20);
    }

    function startJourney() {
      if (animationInterval) clearInterval(animationInterval);
      currentSegment = 0;
      loopJourney();
    }

    function loopJourney() {
      const start = journeyPoints[currentSegment];
      const end = journeyPoints[(currentSegment + 1) % journeyPoints.length];

      animateSegment(start, end, 100, () => {
        currentSegment = (currentSegment + 1) % journeyPoints.length;
        setTimeout(loopJourney, 500); // short delay before next segment
      });
    }
  </script>
</body>
</html>
