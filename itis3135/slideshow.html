<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethan Graham's Enigmatic Gorilla || ITIS 3135 || Slideshow</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div data-include="components/header.html"></div>
    <script src="scripts/include.js"></script>
    <main>
        <div class="container">

            <div class="mySlides">
              <div class="numbertext">1 / 11</div>
                <img src="images/envelope.JPEG" style="width:100%">
            </div>
          
            <div class="mySlides">
              <div class="numbertext">2 / 11</div>
                <img src="images/tshirt.JPEG" style="width:100%">
            </div>
          
            <div class="mySlides">
              <div class="numbertext">3 / 11</div>
                <img src="images/hand.JPEG" style="width:100%">
            </div>
          
            <div class="mySlides">
              <div class="numbertext">4 / 11</div>
                <img src="images/airpod.JPEG" style="width:100%">
            </div>
          
            <div class="mySlides">
              <div class="numbertext">5 / 11</div>
                <img src="images/notebook.JPEG" style="width:100%">
            </div>
          
            <div class="mySlides">
              <div class="numbertext">6 / 11</div>
                <img src="images/gum.JPEG" style="width:100%">
            </div>

            <div class="mySlides">
            <div class="numbertext">7 / 11</div>
                <img src="images/robot.JPEG" style="width:100%">
            </div>

            <div class="mySlides">
            <div class="numbertext">8 / 11</div>
                <img src="images/airpod.JPEG" style="width:100%">
            </div>

            <div class="mySlides">
            <div class="numbertext">9 / 11</div>
                <img src="images/hand.JPEG" style="width:100%">
            </div>

            <div class="mySlides">
            <div class="numbertext">10 / 11</div>
                <img src="images/airpod.JPEG" style="width:100%">
            </div>

            <div class="mySlides">
            <div class="numbertext">11 / 11</div>
                <img src="images/manga.JPEG" style="width:100%">
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <div class="caption-container">
              <p id="caption"></p>
            </div>

            <div class="row">
                <div class="column">
                    <img class="demo cursor" src="images/envelope.JPEG" style="width:100%" onclick="currentSlide(1)" alt="E-Envelope">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/tshirt.JPEG" style="width:100%" onclick="currentSlide(2)" alt="T-Tshirt">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/hand.JPEG" style="width:100%" onclick="currentSlide(3)" alt="H-Hand">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/airpod.JPEG" style="width:100%" onclick="currentSlide(4)" alt="A-Airpod">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/notebook.JPEG" style="width:100%" onclick="currentSlide(5)" alt="N-Notebook">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/gum.JPEG" style="width:100%" onclick="currentSlide(6)" alt="G-Gum">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/robot.JPEG" style="width:100%" onclick="currentSlide(7)" alt="R-Robot">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/airpod.JPEG" style="width:100%" onclick="currentSlide(8)" alt="A-Airpod">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/hand.JPEG" style="width:100%" onclick="currentSlide(9)" alt="H-Hand">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/airpod.JPEG" style="width:100%" onclick="currentSlide(10)" alt="A-Airpod">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/manga.JPEG" style="width:100%" onclick="currentSlide(11)" alt="M-Manga">
                </div>
            </div>
          </div>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/include.js"></script>
    <script src="scripts/slideshow.js"></script>
</body>
</html>
