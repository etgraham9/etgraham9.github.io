<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery | Thomas Graham Woodworking</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div data-include="components/header.html"></div>
    <script src="js/include.js"></script>
    <div class="carousel">
        <img class="carousel-image" src="images/rockingchair.JPEG" alt="Rocking Chair">
        <img class="carousel-image" src="images/banjo.JPEG" alt="Banjo">
        <img class="carousel-image" src="images/lathe.JPEG" alt="Lathe">
        <img class="carousel-image" src="images/candlestick.JPEG" alt="Candlestick">
        <img class="carousel-image" src="images/whirlygig.PNG" alt="Whirlygig">
      </div>      
    <main>
        <h2>Gallery</h2>
        <div class="gallery">
          <div class="gallery-item">
            <img src="images/rockingchair.JPEG" alt="Rocking chair">
            <p>Rocking Chair</p>
          </div>
          <div class="gallery-item">
            <img src="images/banjo.JPEG" alt="Banjo">
            <p>Banjo</p>
          </div>
          <div class="gallery-item">
            <img src="images/lathe.JPEG" alt="Lathe">
            <p>Woodturning Lathe</p>
          </div>
          <div class="gallery-item">
            <img src="images/candlestick.JPEG" alt="Candlestick">
            <p>Candlestick</p>
          </div>
          <div class="gallery-item">
            <img src="images/whirlygig.PNG" alt="Whirlygig">
            <p>Whirlygig</p>
          </div>
        </div>
      </main>      
  <div data-include="components/footer.html"></div>
    <script src="js/include.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="js/lightbox.js"></script>
  <script src="js/carousel.js"></script>
</body>
</html>
