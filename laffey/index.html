<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Laffey Journey</title>
  <link rel="stylesheet" href="styles.css">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
</head>
<body>
  <div id="map"></div>

  <div class="section" data-lat="40.7128" data-lng="-74.0060" data-zoom="6">
    <h1>New York, USA</h1>
    <p>Text 1.</p>
  </div>
  <div class="section" data-lat="48.8566" data-lng="2.3522" data-zoom="6">
    <h1>Paris, France</h1>
    <p>Text 2.</p>
  </div>
  <div class="section" data-lat="35.6895" data-lng="139.6917" data-zoom="5">
    <h1>Tokyo, Japan</h1>
    <p>Text 3.</p>
  </div>
  <div class="section" data-lat="34.0522" data-lng="-118.2437" data-zoom="6">
    <h1>Los Angeles, USA</h1>
    <p>Text 4.</p>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
