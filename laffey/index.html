<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Laffey Journey</title>
  <link rel="stylesheet" href="styles.css">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">USS Laffey</div>
            <ul class="nav-tabs">
            <li><a href="index.html" class="active">Journey</a></li>
            <li><a href="laffey.html">Interactive Map</a></li>
            </ul>
        </nav>
    </header>
  <div id="map"></div>

  <div class="section" data-lat="40.7128" data-lng="-74.0060" data-zoom="6">

  </div>
  <div class="section" data-lat="48.8566" data-lng="2.3522" data-zoom="6">

  <div class="section" data-lat="35.6895" data-lng="139.6917" data-zoom="5">

  </div>

  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>

<script>
  const links = document.querySelectorAll(".nav-tabs a");
  links.forEach(link => {
    if (link.href === window.location.href) {
      link.classList.add("active");
    }
  });
</script>

</html>
